{% extends "base.html" %}

{% load markdown %}

{% block title %}Privacy Policy{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-12">
    <h1>Privacy Policy</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ policy|markdown|safe }}
  </div>
</div>

{% if code != None %}
<form action="/privacy-policy" method="post"> 
  {% csrf_token %}
  <input type="hidden" name="code" value="{{ code }}" />
  <div class="row form-group"></div>
  <div class="row form-group">
    <div class="col-md-12">
      <input class="btn btn-md btn-md-width btn-default" type="submit" name="decline" value="Decline" />
      <input class="btn btn-md btn-md-width btn-primary" type="submit" name="accept" value="Accept" />
    </div>
  </div>
</form>
{% endif %}
{% endblock %}
