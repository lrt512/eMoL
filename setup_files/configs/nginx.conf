user nginx; # Or www-data, either works in Docker
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    #tcp_nopush     on; # Can be enabled, but not critical for dev
    keepalive_timeout  65;
    #gzip  on; # Can be enabled, but not critical for dev

    include /etc/nginx/conf.d/*.conf; # Include configs from conf.d directory
    include /etc/nginx/sites-enabled/*; # Include configs from sites-enabled directory (if used)
}